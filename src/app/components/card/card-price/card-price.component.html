<div class="card-priceContainer">
  <div class="card-priceTitle">
    <h3>Play it Now !</h3>
  </div>
  <div class="card-priceValue">
    <div class="card-priceValueConsole">
      <span>|</span>
      <p>{{gameValueConsole}}</p>
    </div>
    <div class="card-priceValueMoney">
      <p class="gamePrice">{{gamePrice}}</p>
    </div>
  </div>
</div>
