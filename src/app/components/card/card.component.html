<a href="" class="cardContainer">
    <img
        class="cardImg"
        [src]=[gameCover]
        alt=""
    >
    <app-card-label
      gameLabel={{gameLabel}}>
    </app-card-label>
    <app-card-price
      gamePrice = {{gamePrice}}
      gameValueConsole = {{gameValueConsole}}>
    </app-card-price>
</a>
